<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto rápido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f2f2f2;
    }
    h1 {
      margin-bottom: 30px;
    }
    a.boton {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 15px auto;
      padding: 15px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 10px;
    }
    a.boton:active {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Acciones rápidas</h1>

  <!-- Botón para llamar -->
  <a href="tel:+34123456789" class="boton">📞 Llamar</a>

  <!-- Botón para enviar SMS -->
  <a href="sms:+34123456789?body=Hola,%20quiero%20contactarte" class="boton">💬 Enviar SMS</a>

  <!-- Botón para descargar contacto -->
  <a 
    href="data:text/vcard;charset=utf-8,BEGIN%3AVCARD%0AVERSION%3A3.0%0AN%3AContacto%3BPrueba%0AFN%3AContacto%20Prueba%0ATEL%3BTYPE%3DCELL%3A%2B34123456789%0AEND%3AVCARD" 
    download="contacto.vcf" 
    class="boton">
    👤 Agregar a Contactos
  </a>
